<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" type="text/css" href="reset.css" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <main role="main" class="card-container">
      <section class="card-container__data">
        <header>
          <h1 class="card-container__header">
            Get <span class="burble-color">insights</span> that help your
            business grow.
          </h1>
        </header>
        <p class="card-container__paragraph">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <footer class="card-container__insights">
          <div class="card-container__insight-item">
            <header>10k+</header>
            <span>COMPANIES</span>
          </div>
          <div class="card-container__insight-item">
            <header>314</header>
            <span>TEMPLATES</span>
          </div>
          <div class="card-container__insight-item">
            <header>12M+</header>
            <span>QUERIES</span>
          </div>
        </footer>
      </section>
      <aside class="card-container__aside">
        <div class="card-container__photo"></div>
        <div class="card-container__color-layer"></div>
      </aside>
    </main>
    <footer role="contentinfo">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.frontendmentor.io/profile/Khaled-Alaa"
          >Khaled Alaa</a
        >.
      </div>
    </footer>
  </body>
</html>
